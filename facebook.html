<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        body {
            background-color: #F0F2F5 !important;
            overflow-x: hidden;
        }

</head>

<body>

    <div class="conainer">
        <div class="row" style="margin-top: 90px;">
            <div class="col-6 p-5">
                <img src="./fb.svg" alt="Facebook" style="
                    height: 106px;
                    margin-top: 40px;
                    margin-left: 45px;">
                <p style="
    font-family: SFProDisplay-Regular, Helvetica, Arial, sans-serif;
    font-size: 28px;
    font-weight: normal;
    line-height: 32px;
    width: 500px;
    margin-left: 80px;
                ">Facebook helps you connect and share <br> with the people in your life.</p>
            </div>
            <div class="col-6 p-5">
                <div class="card shadow" style="width: 25rem; border-radius: 8px !important;">
                    <div class="card-body">
                        <div class="mb-3">
                            <input type="email" class="form-control form-control-lg" id="exampleFormControlInput1"
                                placeholder="Email address or phone number">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control form-control-lg" id="exampleFormControlInput1"
                                placeholder="Password">
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary btn-lg" type="button">Log In</button>
                        </div>
                        <div class="mb-3 mt-2 text-center">
                            <a href="" style="text-decoration: none;">Forgotten password?</a>
                        </div>
                        <hr>
                        <div class="mb-3 text-center mt-4">
                            <button type="button" class="btn btn-lg btn-block text-white"
                                style="background-color: #42b72a !important;" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">Create New Account</button>
                        </div>
                    </div>
                </div>
                <div class="" style="width: 25rem;">
                    <br>
                    <p class="text-center"><b>Create a Page</b> for a celebrity, brand or business.</p>
                </div>
            </div>
        </div>
    </div>

                    font-family: SFProDisplay-Bold, Helvetica, Arial, sans-serif;
                    font-size: 32px;">Sign Up

                </div>

                        <div class="col">
                            <div class="mb-3">
                                <input type="email" class="form-control " id="exampleFormControlInput1"
                                    placeholder="First name">
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <input type="email" class="form-control " id="exampleFormControlInput1"

                        </div>

                            <input type="email" class="form-control " id="exampleFormControlInput1"

                        <div class="mb-3">
                            <input type="email" class="form-control " id="exampleFormControlInput1"
                                placeholder="New Password">
                        </div>

                            <label for="">Gender</label>
                            <div class="row">
                                <div class="col">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1">Female</label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2">Male</label>
                                    </div>
                                </div>

                                    <div class="form-check form-check-inline">

                        color: #777;
                        font-size: 11px;">By clicking Sign Up, you agree to our Terms, Data Policy and Cookie Policy.

                        <div class="text-center">
